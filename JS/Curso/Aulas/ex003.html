<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: rgb(136, 136, 136);
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(162, 0, 255)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>já me livrei da maldiçao</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // prompt me da  string
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // + concatenaçao 
        // (number + number) adiçao
        // (string + string) concatenaçao
    </script>
</body>
</html>
